spring:
  config:
    import:
      - optional:file:env/spring.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false
